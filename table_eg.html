<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border='1'>
        <thead>
            <td>S. No</td>
            <td>Course Code</td>
            <td>Course Name</td>
            <td>Max. Marks</td>
            <td>Marks Obtained</td>
            <td>Grade</td>
        </thead>
        <!-- tr*3>td*6 -->
        <tr>
            <td>1.</td>
            <td>IS1002</td>
            <td>Physics</td>
            <td>100</td>
            <td>78</td>
            <td>A</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>IS1012</td>
            <td>Maths 2</td>
            <td>100</td>
            <td>70</td>
            <td>B</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>IS1013</td>
            <td>FOCP</td>
            <td>100</td>
            <td>68</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="3">Total</td>
            <td>300</td>
            <td>216</td>
        </tr>
    </table>
    <img src="asset/f1.jpg" alt="Flower">
    <img src="asset/f2.jpg" alt="">
    <img src="asset/f2.jpg" alt="If Error in Img">
</body>
</html>
